<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <link rel="stylesheet" href="style.css" />
    <title>Youtube Navbar</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="menu-icon" />
      <section>
        <header class="top-main">

              <div class="menu-icon">
                <div class="line"></div>

                  youtube_activity
                </span>
                <span class="logo--text">YouTube</span></a
              >
            </div>
          </div>
          <div class="middle">
            <form action="">
              <input type="text" class="search-area" placeholder="Search" />
              <button class="material-symbols-outlined Search-button">
                search
              </button>
            </form>
            <div>
                <span class="material-symbols-outlined Mic">mic</span>
            </div>
           </div>
          <div class="right">
            <div><span class="material-symbols-outlined video">Eco</span></div>
            <div><span class="material-symbols-outlined video">Eco</span></div>
            <div><span class="material-symbols-outlined video">Eco</span></div>
          </div>
        </header>
      </section>
      <div class="sidebar">
        <label for="menu-icon" class="close-menu">X</label>
        <div class="sidebar-items">
          <div class="sidebardiv">
            <a href="" class="sidebar-item material-symbols-outlined">home</a>
            <p>home</p>
          </div>
          <div class="sidebardiv">
            <a href="" class="sidebar-item material-symbols-outlined"
              >subscriptions</a

          </div>
          <div class="sidebardiv">
            <a href="" class="sidebar-item material-symbols-outlined">home</a>
            <a href=""><p>home</p></a>
          </div>
          <div class="sidebardiv">
            <a href="" class="sidebar-item material-symbols-outlined">book</a>
            <p>home</p>
          </div>
        </div>
      </div>
    </nav>
    <section>
        <div>
            <a href=""><img src="" alt=""></a>
        </div>
    </section>
  </body>
</html>
